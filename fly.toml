# fly.toml app configuration file generated for pineapple-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'pineapple-backend'
primary_region = 'sjc'  # San Jose, CA - good for ML workloads

[build]

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
